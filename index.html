<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prank Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="circle"></div>
      <div class="calculator">
        <div class="display">0.00</div>
        <div class="btn-area">
          <div class="item1">AC</div>
          <div class="item2">C</div>
          <div class="item3">/</div>
          <div class="item4">X</div>
          <div class="item5">7</div>
          <div class="item6">8</div>
          <div class="item7">9</div>
          <div class="item8">+</div>
          <div class="item9">6</div>
          <div class="item10">5</div>
          <div class="item11">4</div>
          <div class="item12">-</div>
          <div class="item13">3</div>
          <div class="item14">2</div>
          <div class="item15">1</div>
          <div class="item16">=</div>
          <div class="item17">.</div>
          <div class="item18">0</div>
        </div>
      </div>
    </div>
  </body>
</html>
